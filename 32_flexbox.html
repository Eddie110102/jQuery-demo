<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈性盒子 - flexbox</title>
    <!-- Bootstrap v5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
        .box {
            border: 5px solid red;
            height: 300px;

            /* 設定為 彈性盒子  d-flex d-inline-flex */
            display: flex;

            /* 設定 內容的主軸方向(出發方向) */

            /* 預設: row  flex-row flex-column */
            flex-direction: row;

            /* 調整主軸的對齊方式 */
            justify-content: space-around;

            /* 調整切軸的對齊方式 */
            align-items: flex-end;
        }

        .item {
            width: 50px;
            height: 50px;
            background-color: lightgreen;
            border: 2px solid black;
            font-size: 30px;
            /* margin-bottom: 20px; */
        }

        /* 頁首 */
        header {
            height: 60px;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- .item*3 -->
        <div class="item">1</div>
        <div class="item">2</div>
        <!-- <div class="item" style="line-height: 150px; height: 150px;">2</div> -->
        <div class="item">3</div>
        <!-- <div class="item">4</div> -->

        <!-- <div class="item">logo</div>
        <div class="item">導覽連結</div>
        <div class="item">btn</div> -->
    </div>

    <hr>

    <header class="border border-danger border-1 p-2 d-flex  justify-content-between align-items-center"
        style="min-height: 60px;">
        <div class="h-100">
            <img src="https://www.ispan.com.tw/_next/image/?url=%2Fimages%2FiSpan_Logo_slogan.png&w=1080&q=75"
                alt="LOGO" class="h-100">
        </div>
        <nav>
            <ul class="d-flex flex-column flex-lg-row list-unstyled mb-0">
                <li>關於我們</li>
                <li>就業養成</li>
                <li>在職進修</li>
                <li>轉職精修</li>
                <li>學員服務</li>
                <li>企業服務</li>
                <li>最新活動</li>
            </ul>
        </nav>
        <div class="d-flex">
            <div>搜尋</div>
            <div>註冊</div>
            <div>登入</div>
        </div>
    </header>

    <hr>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iSpan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">就業養成</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link" href="#">在職進修</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">

                    <button class="btn btn-outline-success" type="submit">Search</button>
                    <button class="btn btn-outline-success" type="submit">signin</button>
                    <button class="btn btn-outline-success" type="submit">signup</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Bootstrap v5.3.3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
