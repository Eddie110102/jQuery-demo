<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>視窗事件 - resize</title>
    <link rel="stylesheet" href="./styles/common.css">
    <style>
        .target {
            width: 300px;
            height: 300px;
            background-color: lightgreen;
            padding: 20px;
            border: 30px solid black;
            margin: 50px;
            position: absolute;
        }
    </style>
</head>

<body>
    <header>
        <h1>視窗事件 - resize</h1>
    </header>
    <div class="container">
        <div class="target"></div>
        <button id="setWidth">setWidth</button>
        <button id="setHeight">setHeight</button>
    </div>
    <!-- 引入jQuery -->
    <script src="./jquery-3.7.1.js"></script>
    <!-- 撰寫jQuery -->
    <script>
        // 等待DOM TREE產生後執行程式
        $(function () {

            function targetCenter() {
                // console.log('width', $(window).width());
                // console.log('height', $(window).height());

                // 視窗框度/高度
                const windowWidth = $(window).width()
                const windowHeight = $(window).height()
                // target 寬度/高度
                const targetWidth = $('.target').outerWidth(true)
                const targetHeight = $('.target').outerHeight(true)

                // (視窗寬度 - target寬度) / 2
                let newLeft = (windowWidth - targetWidth) / 2
                let newTop = (windowHeight - targetHeight) / 2

                // 讓 target 在畫面正中間
                // $('.target').css('left', newLeft).css('top', newTop)
                $('.target').css({ 'left': newLeft, 'top': newTop })
            }
            targetCenter()
            $(window).on('resize', targetCenter)

            // 取值
            console.log('width content', $('.target').width());
            console.log('innerWidth content+padding', $('.target').innerWidth());
            console.log('outerWidth content+padding+border', $('.target').outerWidth());
            console.log('outerWidth(true)  content+padding+border+margin', $('.target').outerWidth(true));

            console.log('height content', $('.target').height());
            console.log('innerHeight content+padding', $('.target').innerHeight());
            console.log('outerHeight content+padding+border', $('.target').outerHeight());
            console.log('outerHeight(true)  content+padding+border+margin', $('.target').outerHeight(true));

            // 設定值
            $('#setWidth').on('click', function () {
                $('.target').width(700)
            })
            $('#setHeight').on('click', function () {
                $('.target').height(200)
            })
        })
    </script>
</body>

</html>
