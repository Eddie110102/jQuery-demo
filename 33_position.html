<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate">
    <title>Bootstrap Position</title>
    <!-- Bootstrap v5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <div
        class="border border-black border-5 rounded rounded-5 position-absolute top-50 start-50 translate-middle  w-50 h-50 shadow">
        <h2 class="text-center my-4">Login</h2>
        <div class="row g-3 align-items-center w-75 mx-auto my-3">
            <div class="col-3">
                <label for="inputEmail" class="col-form-label">Email</label>
            </div>
            <div class="col-9">
                <input type="email" id="inputEmail" class="form-control">
            </div>
        </div>
        <div class="row g-3 align-items-center w-75 mx-auto my-3">
            <div class="col-3">
                <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col-9">
                <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
        </div>
        <div class="d-flex justify-content-center column-gap-3 m-5">
            <button type="button" class="btn btn-primary">登入</button>
            <button type="button" class="btn btn-danger">忘記密碼</button>
        </div>
    </div>

    <!-- Bootstrap v5.3.3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
