<!DOCTYPE html>
<html lang="zh-hant-TW">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate">
    <title>Bootstrap box model</title>
    <!-- Bootstrap v5.3.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            position: relative;
            top: 200px;
            left: 200px;
            margin-bottom: 50px;
        }

        .pill {
            width: 200px;
            height: 100px;
            background-color: lightgreen;
            position: relative;
            top: 200px;
            left: 200px;
        }

        .centerBox {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 移動 -50% 往回移動50% */
            transform: translate(-50%, -50%);
        }

        .eddie {
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div style="height: 100vh; position: relative;">
        <h2>邊框/倒圓角 設定</h2>
        <div class="box borderborder-black border-5"></div>
        <div class="box border border-top-0 border-black border-5 border-opacity-25"></div>
        <div class="pill rounded-pill text-center display-6 "></div>
    </div>
    <hr>
    <div style="height: 100vh;position: relative;">
        <h2>寬度/高度 設定</h2>
        <div class="centerBox w-75 h-50 text-bg-info border border-5 border-primary rounded rounded-5"></div>
    </div>
    <hr>
    <p class="text-bg-primary p-0">段落元素</p>
    <p class="text-bg-primary p-1">段落元素</p>
    <p class="text-bg-primary p-2">段落元素</p>
    <p class="text-bg-primary p-3">段落元素</p>
    <p class="text-bg-primary p-4">段落元素</p>
    <p class="text-bg-primary p-5">段落元素</p>
    <p class="text-bg-primary pt-5">段落元素 單一邊</p>
    <p class="text-bg-primary py-5">段落元素 垂直向</p>
    <p class="text-bg-primary px-5">段落元素 水平向</p>

    <hr>
    <div class="eddie bg-danger mx-auto my-3"></div>
    <!-- Bootstrap v5.3.3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
