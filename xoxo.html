<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圈圈叉叉</title>
    <link rel="stylesheet" href="./styles/common.css">
    <style>
        table {
            width: 350px;
            height: 350px;
            margin: 50px auto;
            border: 3px solid black;
        }

        td {
            border: 2px solid gray;
        }

        .playerA {
            background-color: pink;
        }

        .playerB {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <header>
        <h1>圈圈叉叉</h1>
    </header>
    <div class="container">
        <table>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./jquery-3.7.1.js"></script>
    <script>
        $(function () {
            let count = 0

            $('td').on('click', function () {
                // 有被點擊過就不能按
                if ($(this).hasClass('playerA') || $(this).hasClass('playerB')) {
                    // console.log('已經有顏色了');
                    return
                }
                // 兩個玩家不同顏色
                if (count % 2 == 0) {
                    // console.log('偶數');
                    $(this).addClass('playerA')
                } else {
                    // console.log('基數');
                    $(this).addClass('playerB')
                }
                count++

                // 判斷是否有贏家
                // console.log($('tr').each(function (index, singleTr) {
                //     console.log(singleTr);

                // }));

            })
        })
    </script>
</body>

</html>
